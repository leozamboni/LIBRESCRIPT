<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreScript</title>
    <style>
        * {
            text-align: center;
            color: white;
            font-family: monospace;
        }

        html {            
            height: 100vh;
        }

        body {
            background: rgb(168,146,21);
            background: radial-gradient(circle, rgba(168,146,21,1) 0%, rgba(17,17,17,1) 75%);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }   

        .field {
            padding: 5px;
            width: 40%;
            text-align: center;
            border: solid 1px;
            border-radius: 4px 4px 4px 4px;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
        }

        .caption {
            margin-top: -20px;
            color: yellow;
        }

        .neko-girl {
            width: 150px;
        }

        a {
            color: yellow;
        }

        a:hover {
            color: rgb(255, 255, 166);
        }

        a:active {
            color: blueviolet;
        }

        .download {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <main>
        <img class="neko-girl" src="libre-girl.png" alt="">
        <h1>LibreScript</h1>
        <p class="caption">A decentralized scripting language</p>
        <div class="field">
            <p>
                <a href="">Get Started</a> |
                <a href="">Documentation</a> |
                <a href="">Tutorials</a> |
                <a href="https://github.com/leozamboni/LibreScript">Source</a> | 
                <a href="">News</a> |
                <a href="">License</a> | 
                <a href="">Report</a> |
                <a href="">Media</a> 
            </p>
        </div>
        <div class="download">
            <h2 style="color: black">Download LibreScript 0.0.1</h2>
            <h3>GNU/Linux</h3>
            <h3>Windows</h3>
            <p>Install <a href="https://sourceforge.net/projects/mingw/">GCC</a>.</p>
        </div>
    </main>
</body>
</html>
